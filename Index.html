<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MegaRoster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-offset-2 medium-8 columns">
                <h2>New Roster</h2>
                <form id="new-student">
                    <div class="input-group">
                        <input 
                            type="text" 
                            name="studentName" 
                            placeholder="Enter student name"
                            autofocus
                            required
                        >
                    </div>
                    <div class="input-group-button">
                        <button type="submit" class="expanded button">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="medium-offset-2 medium-8 columns">
                <ul id="student-list" class="no-bullet">
                    <li class="student template clearfix">
                        <span class="student-name" id ="student-name"></span>
                        <span class="actions button-group">
                            <button class="remove alert button" title="Remove"><i class = "fa fa-trash"></i></button>
                            <button class="success button" title="Promote"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
                            <button class="secondary button" title="Move Up"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button>
                            <button class="movedown button" title="Move Down"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></button>
                            <button class="edit button" title="Edit"><i class="fa fa-cogs" aria-hidden="true"></i></button>
                             <button class="save button" title="Save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
        <script src="https://use.fontawesome.com/3601581f6f.js"></script>
    </body>
</html>
